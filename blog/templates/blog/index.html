{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
{% if latest_blog_list %}
    <ul>
    {% for blog in latest_blog_list %}
    <li><a href="{% url 'blog:detail' blog.id %}">{{ blog.blog_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>there is no blog.</p>
{% endif %}
